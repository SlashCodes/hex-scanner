<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0a0a0f">
  <title>Hex Scanner</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">‚¨°</div>
        <div>
          <h1>HEX SCANNER</h1>
          <p class="subtitle">Barcode & QR Code Converter</p>
        </div>
      </div>
    </header>

    <!-- Scanner Section -->
    <section class="scanner-section">
      <div class="scanner-header">
        <span class="scanner-title">Camera</span>
        <div class="scanner-status">
          <div class="status-dot" id="statusDot"></div>
          <span id="statusText">Ready</span>
        </div>
      </div>
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <div class="video-placeholder" id="placeholder">
          <div class="placeholder-icon">üì∑</div>
          <span>Tap "Start Scanner" to begin</span>
        </div>
        <div class="scanner-overlay" id="overlay"></div>
        <div class="scan-line" id="scanLine"></div>
      </div>
      <div class="scanner-controls">
        <button class="btn btn-primary" id="startBtn">
          <span>‚ñ∂</span> Start Scanner
        </button>
        <button class="btn btn-secondary" id="stopBtn" disabled>
          <span>‚óº</span> Stop
        </button>
      </div>
      <div class="scanner-controls" style="border-top: 1px solid var(--border-color);">
        <label class="btn btn-secondary" style="cursor: pointer; flex: 1;">
          <span>üìÅ</span> Upload Image
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </label>
      </div>
    </section>

    <!-- Manual Input Section -->
    <section class="input-section">
      <label class="input-label">Manual Input</label>
      <div class="input-wrapper">
        <input 
          type="text" 
          class="input-field" 
          id="manualInput" 
          placeholder="2148004 or B220C6A4"
        >
        <button class="btn btn-primary" id="convertBtn" style="flex: 0 0 auto; padding: 14px 24px;">
          Convert
        </button>
      </div>
      <p class="input-hint">Enter 7-8 digit decimal or hex format</p>
      <div id="errorMessage" class="error-message" style="display: none;"></div>
    </section>

    <!-- Results Section -->
    <section class="results-section">
      <div class="results-header">
        <span class="results-title">Results</span>
        <button class="clear-btn" id="clearBtn">Clear All</button>
      </div>
      <div id="resultsContainer">
        <div class="empty-state">
          <div class="empty-icon">‚¨°</div>
          <p class="empty-text">Scan or enter a code to see results</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast">Copied to clipboard!</div>

  <!-- Scripts -->
  <script src="js/converter.js"></script>
  <script src="js/scanner.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
